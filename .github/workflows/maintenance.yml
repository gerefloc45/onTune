name: Automated Maintenance

on:
  schedule:
    # Esegui manutenzione ogni domenica alle 02:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      tasks:
        description: 'Comma-separated list of maintenance tasks'
        required: false
        default: 'all'
        type: string
      force_backup:
        description: 'Force configuration backup'
        required: false
        default: false
        type: boolean

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Run maintenance tasks
      run: |
        if [ "${{ github.event.inputs.tasks }}" != "" ]; then
          npm run maintenance -- --tasks=${{ github.event.inputs.tasks }}
        else
          npm run maintenance
        fi
      
    - name: Force backup if requested
      if: ${{ github.event.inputs.force_backup == 'true' }}
      run: npm run maintenance:backup
      
    - name: Upload maintenance report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: maintenance-report-${{ github.run_number }}
        path: logs/maintenance-report-*.json
        retention-days: 30
        
    - name: Upload crash reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: crash-reports-${{ github.run_number }}
        path: logs/crashes/
        retention-days: 14
        if-no-files-found: ignore
        
    - name: Check for critical errors
      run: |
        if [ -f logs/maintenance-report-*.json ]; then
          ERRORS=$(cat logs/maintenance-report-*.json | jq '.summary.errors')
          if [ "$ERRORS" -gt 0 ]; then
            echo "âš ï¸ Maintenance completed with $ERRORS errors"
            exit 1
          else
            echo "âœ… Maintenance completed successfully"
          fi
        fi

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        npm audit --audit-level=moderate || {
          echo "âš ï¸ Security vulnerabilities found"
          npm audit --audit-level=moderate --json > security-audit.json
          exit 1
        }
        
    - name: Upload security audit
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: security-audit-${{ github.run_number }}
        path: security-audit.json
        retention-days: 30

  dependency-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Update dependencies
      run: |
        npm update
        npm audit fix --force
        
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies and fix security issues'
        title: 'Automated dependency updates'
        body: |
          ðŸ¤– Automated dependency updates
          
          This PR contains:
          - Updated npm dependencies
          - Security vulnerability fixes
          
          Please review the changes before merging.
        branch: automated-dependency-updates
        delete-branch: true